            margin: 0 auto;
            padding: 20px;

        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 2.5rem;
            font-weight: 300;
        }
        .subtitle {
            color: #6c757d;
            font-size: 1.2rem;
            margin: 10px 0;
            font-weight: 300;
        }
        .breadcrumb {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 20px;
            padding: 10px 0;
        }
        .breadcrumb a {
            color: #007bff;
            text-decoration: none;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #007bff;
        }
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        .submit-btn {
            background: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }
        .submit-btn:hover {
            background: #0056b3;
        }
        .submit-btn:active {
            transform: scale(0.98);
        }
        .info-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #007bff;
        }

            font-weight: 500;

<body>
    <div class="container">
        <!-- Breadcrumb Navigation -->
        <nav class="breadcrumb" aria-label="Breadcrumb">
            <a href="/">Home</a> > <span>Contact</span>
        </nav>
        
        <header class="header">
            <h1>Get in Touch</h1>
            <p class="subtitle">Send me a message and I'll get back to you soon</p>
        </header>
        
        <main>
            <div class="info-box">
                <p>üìß Messages sent through this form will be delivered to <strong>shakil@bnwp.org</strong></p>
            </div>
            
            <form action="https://formsubmit.co/shakil@bnwp.org" method="POST" class="contact-form">
                <!-- FormSubmit Configuration -->
                <input type="hidden" name="_subject" value="New message from shakil.live contact form">
                <input type="hidden" name="_captcha" value="true">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_next" value="https://shakil.live/contact-success.html">
                
                <div class="form-group">
                    <label for="sender_email">Your Email *</label>
                    <input type="email" id="sender_email" name="email" required placeholder="your.email@example.com">
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject / Heading *</label>
                    <input type="text" id="subject" name="subject" required placeholder="Brief subject of your message">
                </div>
                
                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" required placeholder="Write your message here..."></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
            
            <div style="text-align: center;">
                <a href="/" class="back-link">‚Üê Back to Home</a>
            </div>
        </main>
